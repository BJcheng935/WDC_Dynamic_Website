<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Webpage Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Example 1: Weather App -->
  <div class="example">
    <h2>1. Real-Time Weather</h2>
    <input type="text" id="cityInput" placeholder="Enter city">
    <button id="fetchWeather">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <!-- Example 2: To-Do List -->
  <div class="example">
    <h2>2. Interactive To-Do List</h2>
    <input type="text" id="taskInput" placeholder="New task">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Example 3: Login Form (Simulated) -->
  <div class="example">
    <h2>3. User Login Simulation</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginResult"></div>
  </div>

  <!-- Example 4: Stock Ticker (Simulated WebSocket) -->
  <div class="example">
    <h2>4. Live Stock Ticker</h2>
    <div id="stockTicker">Loading...</div>
    <button id="stopTicker">Stop Updates</button>
  </div>

  <!-- Example 5: Product Filter -->
  <div class="example">
    <h2>5. E-Commerce Filter</h2>
    <select id="filter">
      <option value="all">All Products</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>
    <div id="products"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
